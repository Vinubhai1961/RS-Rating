name: ğŸ“Š Calculate RS Ratings

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1-5'  # Every weekday at 12:00 UTC

jobs:
  fetch-rs-0:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Simulated Fetch RS Partition 0
        run: echo "Fetching RS data for partition 0..."

  fetch-rs-1:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Simulated Fetch RS Partition 1
        run: echo "Fetching RS data for partition 1..."

  fetch-rs-2:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Simulated Fetch RS Partition 2
        run: echo "Fetching RS data for partition 2..."

  fetch-rs-3:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Simulated Fetch RS Partition 3
        run: echo "Fetching RS data for partition 3..."

  validate-arctic-data:
    needs:
      - fetch-rs-0
      - fetch-rs-1
      - fetch-rs-2
      - fetch-rs-3
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all ArcticDB partitions
        uses: actions/download-artifact@v4
        with:
          path: tmp
          pattern: arctic-db-*

      - name: ğŸ§© Merge ArcticDB partitions into tmp/arctic_db
        run: |
          rm -rf tmp/arctic_db
          mkdir -p tmp/arctic_db/prices
          echo "ğŸ” Searching for tmp/arctic_db-* directories to merge..."

          for dir in tmp/arctic_db-*; do
            if [ -d "$dir/prices" ]; then
              echo "âœ… Merging $dir/prices into tmp/arctic_db/prices"
              cp -r "$dir/prices/." tmp/arctic_db/prices/
            else
              echo "âš ï¸ Skipping $dir â€” no prices/ folder found"
            fi
          done

          echo "ğŸ“ Final merged contents:"
          ls -la tmp/arctic_db/prices

      - name: ğŸ§¹ Remove lock file
        run: |
          find tmp/arctic_db -name "lock.mdb" -exec rm -f {} \;

      - name: ğŸ“¦ Upload merged ArcticDB
        uses: actions/upload-artifact@v4
        with:
          name: arctic-db-merged
          path: tmp/arctic_db
          retention-days: 5

  calculate-rs:
    needs: validate-arctic-data
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download merged ArcticDB
        uses: actions/download-artifact@v4
        with:
          name: arctic-db-merged
          path: tmp/arctic_db

      - name: â¬‡ï¸ Download failed tickers logs
        uses: actions/download-artifact@v4
        with:
          path: logs
          pattern: failed-tickers-*

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy tqdm arcticdb

      - name: ğŸ—‚ï¸ Prepare logs and merge failed_tickers
        run: |
          mkdir -p logs
          touch logs/failed_tickers.log
          cat logs/failed-tickers-*/failed_tickers.log >> logs/failed_tickers.log 2>/dev/null || echo "No logs to merge"

      - name: ğŸ§  Calculate RS and generate CSVs
        run: |
          mkdir -p data
          python scripts/calculate_rs_from_db.py \
            --arctic-db-path lmdb://tmp/arctic_db \
            --min-percentile 85 \
            --reference-ticker SPY \
            --output-dir data \
            --log-file logs/failed_tickers.log \
            --metadata-file data/ticker_price.json

      - name: ğŸ§ª Show RS result summary
        run: |
          echo "ğŸ“„ Preview: rs_stocks.csv"
          head -n 10 data/rs_stocks.csv || echo "âŒ rs_stocks.csv not found"

          echo -e "\nğŸ§¾ Recent failed tickers:"
          tail -n 10 logs/failed_tickers.log || echo "No failures logged"

      - name: ğŸ“¦ Upload output CSVs and logs
        uses: actions/upload-artifact@v4
        with:
          name: rs-results
          path: |
            data/rs_stocks.csv
            data/rs_industries.csv
            data/RSRATING.csv
            logs/failed_tickers.log
          retention-days: 7

      - name: ğŸ—ƒï¸ Archive rs_stocks.csv
        run: |
          mkdir -p archive
          current_date=$(date -u -d "4 hours ago" +"%m%d%Y")
          cp data/rs_stocks.csv archive/rs_stocks_${current_date}.csv
          find archive -type f -name "rs_stocks_*.csv" -mtime +90 -delete

      - name: ğŸ“¤ Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.csv logs/failed_tickers.log archive/rs_stocks_*.csv
          edt_time=$(date -u -d "4 hours ago" +"%I:%M %p EDT on %A, %B %d, %Y")
          git commit -m "ğŸ“Š RS update for ${current_date} [${edt_time}]" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "Push failed"

      - name: ğŸ§¼ Clean up temp folders
        run: rm -rf tmp/*
