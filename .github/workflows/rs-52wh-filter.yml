name: Filter stocks near 52-week high

on:
  schedule:
    - cron: '30 9 * * *'          # once per day
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run filter
        run: python scripts/filter_52wh.py

      - name: Commit result if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add RS_Data/within_*pct_of_52wh.csv
          git diff --staged --quiet || git commit -m "Update: stocks within threshold of 52WH"
          git push || echo "No changes or already up-to-date"
