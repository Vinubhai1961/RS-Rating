name: Filter strong RS stocks near 52-week high

on:
  workflow_dispatch:         # manual run
  workflow_run:
    workflows: ["ðŸ“ˆ Filter Top RS Opportunities"]
    types: [completed]
    branches: [main]

  

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # needed for proper git diff / history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run filter script
        run: python scripts/filter_52wh.py

      - name: Commit and push result if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Only add the actual output file your script creates
          git add RS_Data/RS80_Price30_within27pct_52wh.csv || true
          
          # Commit only if there are actual changes
          git diff --staged --quiet || git commit -m "chore: update RS>80 + Price>30 + near 52WH list"
          
          git push || echo "No changes to push or already up-to-date"
